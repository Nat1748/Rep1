    <script>
        ///<summary>
        ///Функція,для знаходження суми 4 чисел .
        ///</summary>
        ///<param name = "num1">Введенні 4 числа,суму яких потрібно знайти</param>
        function getSum(num1,num2,num3,num4) {
            return(num1+num2+num3+num4)
            
        }
        ///<summary>
        ///Функція,для знаходження добутку 4 числе .
        ///</summary>
        ///<param name = "num1">Введенні 4 числа, добуток яких потібно знайти</param>
        function getProduct(num1,num2,num3,num4) {
            return(num1*num2*num3*num4)
        }
        ///<summary>
        ///Функція,для знаходження середнього арифметичного  значення 4 чисел .
        ///</summary>
        ///<param name = "num">Введенні 4 числа, середнэ арифметичне яких необхідно знайти</param>
        function getAverageScore(num1,num2,num3,num4) {
            return(num1+num2+num3+num4)/4
        }
        ///<summary>
        ///Функція,для знаходження мінімального значення .
        /// використовуємо Math.min
        ///</summary>
        ///<param name = "num1">Введенні 4 числа, серед яких потрідно знайти мінімальне</param>
        function getMinimumValue(num1,num2,num3,num4) {
            return(Math.min(num1,num2,num3,num4))
            
        }
        /// Використання функції

        let num1= parseInt(prompt("Input number 1"))
        let num2= parseInt(prompt("Input number 2"))
        let num3= parseInt(prompt("Input number 3"))
        let num4= parseInt(prompt("Input number 4"))

        let product = getProduct(num1,num2,num3,num4)
        let average = getAverageScore(num1,num2,num3,num4)

        document.write(`Мінімальне з чисео дорівнює ${min}<br>`)

    <script>
        //9)	Створити підпрограми для знаходження n-го члена та суми перших n членів арифметичної 
        //прогресії, за відомими першим членом та різницею
        function getMemberArithmeticProgression(a,d,n) {
            return a+(n-1)*d
            
        }
        function getSumofArithmeticProgression(a,d,n) {
            return ((2*a+(n-1)*d)/2)*n
        }
        var a = parseFloat(prompt("Вкажіть перший член арифметичної прогресії"))
        var d = parseFloat(prompt("Вкажіть різницю арифметичної прогресії"))
        var n = parseInt(prompt("Вкажіть номер n-го члена"))
        document.write(`Заданий член прогресії становить ${getMemberArithmeticProgression(a,d,n)}`)
        document.write(`сума перших членів складає${getSumofArithmeticProgression(a,d,n)}`)
    </script>
    <script>
        //10)	Створити підпрограми для знаходження n-го члена 
        //та суми суми перших n членів геометричної прогресії, за відомими першим членом та знаменником
        function getMemberGeomethricProgression(a,q,n) {
            return a*Math.pow(q,(n-1))
        }
        function getSumGeomethricProgression(a,q,n) {
            return a*((1-Math.pow(q,n))/(1-q))
        }
        var a = parseFloat(prompt("Вкажіть перший член геометричної прогресії"))
        var q = parseFloat(prompt("Вкажіть знаменик геометричної прогресії"))
        var n = parseInt(prompt("Вкажіть номер n-го члена"))
        document.write(`Заданий член прогресії становить ${getMemberGeomethricProgression(a,q,n)}`)
        document.write(`сума перших членів складає${getSumGeomethricProgression(a,q,n)}`)
    </script>

    <script>
        //12)	Розв’язати квадратне рівняння, задане коефіцієнтами, за допомогою підпрограми. 
        // Знаходження дискримінанта оформити як окрему підпрограму.
        function getDiscriminant(a,b,c) {
            var D = Math.pow(b,2) - 4*a*c
            return D
            
        }
        function solveQuadraticEquation1(a,b,d) {
            var x = (-b + Math.sqrt(d))/(2*a)
            return x 
        }
        function solveQuadraticEquation2(a,b,d) {
            var x = (-b - Math.sqrt(d))/(2*a)
            return x 
        }
        var a = parseFloat(prompt("Вкажіть a"))
        var b = parseFloat(prompt("Вкажіть b"))
        var c = parseFloat(prompt("Вкажіть c"))
        var D = getDiscriminant(a,b,c)
        if(D>0){
            var x = solveQuadraticEquation1(a,b,D)
            var y = solveQuadraticEquation2(a,b,D)
            document.write(`Рівняння має два корені ${x}, ${y}`)
        }
            else
                if (D==0) {
                    var x = solveQuadraticEquation1(a,b,D)
                    document.write(`Рівняння має  один корень ${x}`)
                    }
                    else

    </script>
