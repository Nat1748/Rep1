    <script>
        //3. З клавіатури вводиться початкове знчення суми.
        // Поки сума є меншою за 100 додавати до неї числа, які вводяться з клавіатури.
        var sum= parseInt(prompt("Input sum,please"))  //Щоб не дублювати введення сумі можна було присвоїти 0
        while (sum<100) {
            let num = parseInt(prompt("Input num"))
            sum+=num
            
        }
        document.write(`${sum}`)
    </script>
    <script>
        //4. З клавіатури поступово вводяться числа. Знайти суму перших N парних чисел.
        var sum = 0
        do {
            let num1 = parseInt(prompt("Input num"))
            let num2 = parseInt(prompt("Input num"))
            if (num1 % 2==0  || num2 % 2==0) 
                sum=num1+num2
            
                
            
        } while(sum == 0)
        document.write(`${sum}`)
    </script>
    <script>
        //4.1. З клавіатури вводяться два числа N i M (N<M). Вивести а екран числа
        var N = parseInt(prompt("Введіть перше число"))
        var M = parseInt(prompt("Введіть друге число"))
        if (N>M) 
            N=M
        while (N<M) {
          document.write(`${N}---${M}`)
            N++
        M--  
        document.write("<br>")   
        }  
         
        

    </script>

    <script>
        //З клавіатури вводяться поступово числа. Знайти два найбільші числа.
        // Ввід здійснюється до тих пір, поки різниця між такими числами є більшою за 5.
        
        let max1=0
        let max2=0

        do{
            var a = parseInt(prompt("Ввести число"))    Доробити
                
                if(a>=max1)
                    max1=a
                    else
                        max2=a 
           
            
            
        } while((max1-max2) >5)
        document.write(`Найбільші числа ${max1} та  ${max2}`)
    </script>
