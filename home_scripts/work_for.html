       function InputVariables() {

       }

       }

       var p4 = InputVariables()

    <script>
        //1. Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії 
        //він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).
       
        var scorescount = parseInt(prompt("Вкажыть кількість предметів, які оцінюємо"))
        var scores = new Array(scorescount)
        for (let i = 0; i < scores.length; i++) {
            scores[i] = parseInt(prompt(`Введіть оцінку по 5 бальній системі` + (i + 1)))

        }
        var sum = 0
        for (let i = 0; i < scores.length; i++) {
            sum += scores[i]

        }
        var average = sum / scores.length
        var min = Math.min(...scores)

        if (min == 2) {
            document.write(`Двійочник`)
        }
        else
            if (min == 3) {
                document.write(`Трійочник`)
            }
            else
                if (min == 4) {
                    document.write(`Хорошист`)
                }
                else document.write(`Відмінник`)
                document.write(`<br>`)

                document.write(`Середній бал оцінок = ${average}`)
    </script>
    <script>
        //Дано масив, який зберігає кількість відвідувачів магазину протягом тижня. Вивести на екран:
    	//номери днів, протягом яких кількість відвідувачів була меншою за 20;
    	//номери днів, коли кількість відвідувачів була мінімальною;
    	//номери днів, коли кількість відвідувачів була мінімальною;
    	//загальну кількість клієнтів у робочі дні та окремо загальну кількість днів на вихідних.

        var visitors=[]

        for (let j = 0; j < 7; j++) {
           visitors[j] = parseInt(prompt("Введіть кількість відвідувачів"))  
        }
               

        var n =1
        for (let i = 0; i < visitors.length; i++) {
            if(visitors[i]<=20)
                document.write(`${visitors[i]} відвідувачів було в  ${n} день тижня <br>`)
                n++
        }
        var min = Math.min(...visitors)
        document.write(`Мінімальна кількість відвідувачів була в ${visitors.indexOf(min)+1} день тижня та складає ${min} чоловік <br>`)

        var max = Math.max(...visitors)
        document.write(`Максимальна кількість відвідувачів була в ${visitors.indexOf(max)+1} день тижня та складає ${max} чоловік <br>`)

        var sumWorkDays=0
        for (let i = 0; i < 5; i++) {
           sumWorkDays+=visitors[i]
        }
        document.write(`В робочі дні кількість відвідувачів становила ${sumWorkDays}<br>`)

        var sumWeekend=0
        for (let i = 5; i < visitors.length; i++) {
           sumWeekend+=visitors[i]
        }
        document.write(`В робочі дні кількість відвідувачів становила ${sumWeekend}`)

        
    </script>
